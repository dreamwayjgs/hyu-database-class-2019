<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello, Students!</h1>
    <p>When this page loaded: {{ time }}</p>
    <p>Time now <span id="clock"></span></p>
    <script>
        const clock = document.getElementById("clock")
        setInterval(() => {
            const time = new Date()
            clock.innerHTML = time
        }, 1000)
    </script>
</body>

</html>
